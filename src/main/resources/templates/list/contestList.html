<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorate="~{/fragments/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/list/contestList.css}">
    <script th:src="@{/js/list/contestList.js}"></script>
</head>
<th:block layout:fragment="content">
    <main>
        <div class="mainWrap">
            <section>
                <div class="listHead">
                    <div class="headWrap">
                        <h5>D'OH! 하고 놀랄만한 아이디어,</h5>
                        <h5>콘테스트에 참여 해 보세요!</h5>
                    </div>
                </div><!--listHead-->
                <div class="listWrap">
                    <div class="orderWrap">
                        <select name="orderType" id="" class="orderType" th:onchange="order()">
                            <option value="current" selected>최신등록순</option>
                            <option value="latest">마감임박순</option>
                            <option value="price">총 상금순</option>
                            <option value="hit">조회순</option>
                        </select>
                    </div>
                    <div id="ajax_area">
                        <!-- contestWrap_ajax 호출 -->
                    </div>
                </div><!--listWrap-->
            </section><!--section-->
        </div>
    </main>
</th:block>
</html>
