<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/user/MyPageProfile.css}">
    <script type="text/javascript" th:src="@{/js/user/portfolioDetail.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
    <form method="post" th:action="@{/users/mypage/profile/edit/{id}(id=${profile?.id})}">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="id" th:value="${profile?.id}">
        <input type="hidden" name="userEmail" th:value="${profile?.userEmail}">
        <div class="container">
            <div class="profile">
                <div>
                    <h5>프로필 정보</h5>
                </div>
                <h6>닉네임</h6>
                <div class="nickname">
                    <input type="text" name="oldName" placeholder="이전 닉네임" th:value="${profile?.userNickName}" readonly><br>
                    <input type="text" name="newName" placeholder="새 닉네임">
                </div>
                <h6>한줄 프로필</h6>
                <div class="one-info">
                    <input type="text" placeholder="예시) 창의적 발상과 디테일한 완성도를 갖춘 디자이너." name="profileOneLiner"
                           id="profileOneLiner" th:value="${profile?.profileOneLiner}">
                </div>
                <h6>디자이너 소개</h6>
                <div class="designer-info">
                    <textarea name="profileIntroduce" id="profileIntroduce"
                              placeholder="디자이너 소개를 입력해주세요."
                              th:text="${profile?.profileIntroduce}"></textarea>
                </div>
                <h6>마이페이지 URL</h6>
                <div class="MyPageURL">
                    <input type="url" name="myPageUrl" id="myPageUrl" th:value="${profile?.myPageUrl}">
                </div>
                <hr>
            </div>
            <div class="career">
                <div>
                    <h5>커리어 정보</h5>
                </div>
                <h6>1:1 의뢰 상태 설정</h6>
                <div>
                    <input type="radio" id="possible" name="commissionStatus" value="1"
                           th:checked="${profile?.commissionStatus == 1}">
                    <label for="possible">가능</label>
                    <input type="radio" id="impossible" name="commissionStatus" value="0"
                           th:checked="${profile?.commissionStatus == 0}">
                    <label for="impossible">불가능</label>
                </div>
                <h6>연락 가능 시간</h6>
                <div>
                    <input type="time" id="messageStart" name="messageStart" th:value="${profile?.messageStart}">
                </div>
                <h6>연락 불가능 시간</h6>
                <div>
                    <input type="time" id="messageEnd" name="messageEnd" th:value="${profile?.messageEnd}">
                </div>
                <h6>오프라인 미팅 가능 지역</h6>
                <div class="region">
                    <select name="mittingLocation" id="mittingLocation" th:value="${profile?.mittingLocation}">
                        <option value="" disabled>지역 선택</option>
                        <option value="서울" th:selected="${profile?.mittingLocation == '서울'}">서울</option>
                        <option value="경기" th:selected="${profile?.mittingLocation == '경기'}">경기</option>
                        <option value="인천" th:selected="${profile?.mittingLocation == '인천'}">인천</option>
                        <option value="부산" th:selected="${profile?.mittingLocation == '부산'}">부산</option>
                        <option value="광주" th:selected="${profile?.mittingLocation == '광주'}">광주</option>
                    </select>
                </div>
                <h6>보유 스킬</h6>
                </div>
                <div class="select-skill">
                    <input type="checkbox" id="Adobe Photoshop" name="skillName" value="Adobe Photoshop" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe Photoshop')}">
                    <label for="Adobe Photoshop" class="select-skill-item">Adobe Photoshop</label>

                    <input type="checkbox" id="Adobe Illustration" name="skillName" value="Adobe Illustration" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe Illustration')}">
                    <label for="Adobe Illustration" class="select-skill-item">Adobe Illustration</label>

                    <input type="checkbox" id="Adobe InDesign" name="skillName" value="Adobe InDesign" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe InDesign')}">
                    <label for="Adobe InDesign" class="select-skill-item">Adobe InDesign</label>

                    <input type="checkbox" id="Adobe After Effects" name="skillName" value="Adobe After Effects" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe After Effects')}">
                    <label for="Adobe After Effects" class="select-skill-item">Adobe After Effects</label>

                    <input type="checkbox" id="Adobe Premiere" name="skillName" value="Adobe Premiere" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe Premiere')}">
                    <label for="Adobe Premiere" class="select-skill-item">Adobe Premiere</label>

                    <input type="checkbox" id="Adobe Lightroom" name="skillName" value="Adobe Lightroom" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe Lightroom')}">
                    <label for="Adobe Lightroom" class="select-skill-item">Adobe Lightroom</label>

                    <input type="checkbox" id="Adobe XD" name="skillName" value="Adobe XD" th:checked="${profile.skillName != null && profile.skillName.contains('Adobe XD')}">
                    <label for="Adobe XD" class="select-skill-item">Adobe XD</label>

                    <input type="checkbox" id="Rhino 3D" name="skillName" value="Rhino 3D" th:checked="${profile.skillName != null && profile.skillName.contains('Rhino 3D')}">
                    <label for="Rhino 3D" class="select-skill-item">Rhino 3D</label>

                    <input type="checkbox" id="AutoCAD" name="skillName" value="AutoCAD" th:checked="${profile.skillName != null && profile.skillName.contains('AutoCAD')}">
                    <label for="AutoCAD" class="select-skill-item">AutoCAD</label>

                    <input type="checkbox" id="3ds Max" name="skillName" value="3ds Max" th:checked="${profile.skillName != null && profile.skillName.contains('3ds Max')}">
                    <label for="3ds Max" class="select-skill-item">3ds Max</label>

                    <input type="checkbox" id="Cinema 4D" name="skillName" value="Cinema 4D" th:checked="${profile.skillName != null && profile.skillName.contains('Cinema 4D')}">
                    <label for="Cinema 4D" class="select-skill-item">Cinema 4D</label>

                    <input type="checkbox" id="Blender" name="skillName" value="Blender" th:checked="${profile.skillName != null && profile.skillName.contains('Blender')}">
                    <label for="Blender" class="select-skill-item">Blender</label>

                    <input type="checkbox" id="KeyShot" name="skillName" value="KeyShot" th:checked="${profile.skillName != null && profile.skillName.contains('KeyShot')}">
                    <label for="KeyShot" class="select-skill-item">KeyShot</label>

                    <input type="checkbox" id="SketchUp" name="skillName" value="SketchUp" th:checked="${profile.skillName != null && profile.skillName.contains('SketchUp')}">
                    <label for="SketchUp" class="select-skill-item">SketchUp</label>

                    <input type="checkbox" id="Figma" name="skillName" value="Figma" th:checked="${profile.skillName != null && profile.skillName.contains('Figma')}">
                    <label for="Figma" class="select-skill-item">Figma</label>

                    <input type="checkbox" id="Sketch" name="skillName" value="Sketch" th:checked="${profile.skillName != null && profile.skillName.contains('Sketch')}">
                    <label for="Sketch" class="select-skill-item">Sketch</label>

                    <input type="checkbox" id="Framer" name="skillName" value="Framer" th:checked="${profile.skillName != null && profile.skillName.contains('Framer')}">
                    <label for="Framer" class="select-skill-item">Framer</label>

                    <input type="checkbox" id="MAYA" name="skillName" value="MAYA" th:checked="${profile.skillName != null && profile.skillName.contains('MAYA')}">
                    <label for="MAYA" class="select-skill-item">MAYA</label>
                </div>
                <div class="end">
                    <hr>
                    <input type="reset" class="reset" value="초기화">&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="submit">저장하기</button>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
